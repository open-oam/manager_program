syntax = "proto3";

option go_package = "github.com/open-oam/manager_program/proto/bfd";

message Empty {}

message CreateSessionRequest {
  string IPAddr = 1;
  uint32 DesiredTx = 2;   // 150,000 us == 150 ms
  uint32 DesiredRx = 3;   // 150,000 us == 150 ms
  uint32 EchoRx = 4;      // 50,000  us == 50 ms
  uint32 DetectMulti = 5; // 1
  Mode mode = 6;          // DEMAND
}

message CreateSessionResponse { string IPAddr = 1; }

message SessionStateRequest { string IPAddr = 1; }

message SessionInfo { 
  string IpAddr = 1;
  uint32 State = 2;
  string Error = 3;
}

enum Mode {
  DEMAND = 0;
  ASYNC = 1;
}

message ChangeModeRequest { 
  uint32 LocalId = 1; 
  Mode mode = 2;
}

service BFD {
  rpc CreateSession(CreateSessionRequest) returns(CreateSessionResponse);
  rpc SessionState(SessionStateRequest) returns(stream SessionInfo);
  rpc ChangeMode(ChangeModeRequest) returns(Empty);
}